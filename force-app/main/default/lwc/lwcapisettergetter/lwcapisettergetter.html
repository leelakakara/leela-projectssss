<template>
    <lightning-card title="Api Setter Getter">
           <div class="slds-grid">
               <div class="slds-col  slds-size_3-of-12">
                    <lightning-input type="text" label="Description" class="slds-m-left_xx-small" value={desc} onchange={handledescChanges}></lightning-input>
                    <lightning-input type="checkbox" label="Priorty"  class="slds-m-left_xx-small" value={priorty} onchange={handlepriortyChanges} ></lightning-input>
                    <lightning-button label="submit" variant="brand" onclick={clickSave} class="slds-align_absolute-center">Submit</lightning-button>
               </div>
               <div class="slds-col  slds-size_3-of-12"></div>
               <div class="slds-col slds-size_6-of-12">
                   <c-form-list-data parentformdata={formData}></c-form-list-data>
               </div>
           </div>  
           
    </lightning-card>
</template>
