<template>
   <lightning-card>
       <div class="slds-grid">
           <div class="slds-col">
                <div class="slds-m-left_small slds-text-heading_medium">Education System</div>
           </div>
           <div class="slds-col">
            <div style="text-align: right;">
                <lightning-button variant="brand"
                                label="New"
                                onclick={openModal}
                                class="slds-m-right_small">
                </lightning-button>
                
            </div>
           </div>
       </div>
        <template if:true={openModalpopup}>  
            <section role="dialog" 
            aria-modal="true"  
            class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalPopup}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small"></lightning-icon>
                        </button>
                        <h2  class="slds-text-heading_medium slds-hyphenate">Select Record Type</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" >
                          <template if:true={RecordTypesOfEdu}>
                            <template for:each={RecordTypesOfEdu} for:item="recordtype">   
                                      <lightning-input  style="font-size: 20px;" name={recordtype.id}
                                                        type="radio" key={recordtype.id}
                                                        label={recordtype.label}
                                                        value={recordtype.value} class="slds-align_absolute-center" onchange={changeHandler}
                                                       >
                                        </lightning-input>

                                                     
                            </template>
                        </template>
                        
                    </div> 
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModalPopup} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={goToNext} title="Next">Next</button>
                    </footer>   
                </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
