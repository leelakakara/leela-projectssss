<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_6-of-12">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-button  label="Previous" icon-name="utility:chevronleft" onclick={priviousHandler} disabled={disablePrevious}>
                    </lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="grow">
                    <p class="slds-text-align_center">displaying {currentPage} Of {totalPages} Page</p>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button  label="Next" icon-name="utility:chevronright" onclick={nextHandler} icon-position="right" disabled={disableNext}>   
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div class="slds-col slds-size_6-of-12 slds-text-align_right">
           <p class='slds-text-align_right'>PAGE SIZE : {start} TO {end}</p>
        </div>
   
</div>
    
</template>
